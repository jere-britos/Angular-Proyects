<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

<!-- Radio  -->
<div class="row mb-3">
	<label class="col-sm-3 col-form-label">Género</label>
	<div class="col-sm-9">

        <div class="form-check">
            <input class="form-check-input" 
                    type="radio"
                    [(ngModel)]="persona.genero" 
                    value="M"
                    name="radioGenero" 
                    id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" 
                    type="radio"
                    [(ngModel)]="persona.genero" 
                    value="F"
                    name="radioGenero" 
                    id="radioFemenino">
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
        </div>
	</div>
</div>

<!-- Switches  -->
<div class="row mb-3">
	<label class="col-sm-3 col-form-label">Notificaciónes</label>
	<div class="col-sm-9">
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" 
                    type="checkbox"
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones" 
                    role="switch" 
                    id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
          </div>
    </div>
</div>

<!-- Ckeckbox  -->
<div class="row mb-3">
	<label class="col-sm-3 col-form-label"></label>
	<div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input"
                    type="checkbox"
                    name="termino" 
                    [(ngModel)]="terminosYCondiciones"
                    id="flexCheckDefault"
                    required>
            <label class="form-check-label" for="flexCheckDefault">
                Términos y condiciones
            </label>
          </div>
    </div>
 </div>

<!-- Boton submit -->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
            Guardar
        </button>
    </div>
</div>

</form>

    <h5>Valor del formulario</h5>
	<pre>{{ miFormulario.value | json }}</pre>
	<br>

	<h5>Persona</h5>
	<pre>{{ persona | json }}</pre>
	<br>

	<h5>Valid</h5>
	<pre>{{ miFormulario.valid }}</pre>
	<br>

	<h5>Términos</h5>
	<pre>{{ miFormulario.controls['termino']?.errors | json }}</pre>
	<br>
